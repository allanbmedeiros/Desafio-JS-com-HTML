<!DOCTYPE html>
<html lang="pt-br">                                       <!--  pagina simples para teste de JS -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <title>Document</title>
</head>

<body>

    <input onkeypress="saberInput()" id="main-input" placeholder="Digite Aqui" name="nome-completo" />
    <p class="paragraph-js">Começando nossa jornada para aprender</p>

<script src="./js.js"></script>          <!-- Forma de chamar o JS após o body-->

    h1{
        color:#2102b8;
    }
